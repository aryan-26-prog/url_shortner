<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”— SmartShort - URL Shortener</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            margin-top: 40px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 1.2s ease;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 8px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px 35px;
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        input[type="url"], input[type="text"] {
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        button {
            background: #00c6ff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: translateY(-2px);
        }
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideUp {
            from {transform: translateY(30px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartShort ðŸ”—</h1>
        <p>Create clean, short, and shareable links instantly.</p>
    </header>

    <div class="card">
        <form action="{{ url_for('create') }}" method="POST" class="url-form">
  <input type="url" name="url" placeholder="Enter your long URL here..." required>
  <button type="submit">Shorten URL</button>
</form>
    </div>

    <footer>
        Â© 2025 SmartShort
    </footer>
</body>
</html>
